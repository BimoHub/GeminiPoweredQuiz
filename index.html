<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <div class = "container">

        <div class = "screen active" id ="start-screen">
            <h1>
                Quiz Time!
            </h1>

            <p>
                Paste your article link:
            </p>
            
            <input type = "text" id="article-url-input" class ="url-input" placeholder="URL goes here..."/> 

            <div>
            <button id = "start-btn"> Generate Quiz from URL </button>
            </div>
        </div>

        <div class="screen" id = "quiz-screen">
            <div class = "quiz-header">
            <h2 id = "question-txt"> Question goes here </h2>
            <div class = "quiz-info">
                
                <p>
                    Question <span id = "current-question"> 1</span> of <span id = "total-questions"> 5 </span>
                </p>

                <p>
                    Score: <span id ="score">0</span>
                </p>
                </div>
            </div>
        

            <div id = "answers-container" class = "answers-container">
                <!-- Answer btns will be inserted here frm js -->
            </div>

            <div class = "progress-bar">
                <div id = "progress" class = "progress"></div>
            </div>

        </div>

        <div id = "result-screen" class = "screen">
            <h1> Quiz Results</h1>
            <div class = "result-info">
                <p> Score: <span id = "final-score"> 0 </span> out of <span id ="max-score"></span></p>
            
            <div id = "result-message"> Good job</div>
            </div>      
        </div>

            <button id = "restart-btn">Restart Quiz</button>
            
    </div>  
    
    <script src = "script.js"></script>
</body>
</html>
